<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div id="container">
            <div id="row mt-5 me-2">
                <div class="col-4 card offset-4 p-2" style="margin-top: 5em;">
                    <h3>
                        <center> {{ value }} </center>
                    </h3>
                    <div class="d-flex justify-content-center align-items-center">
                         <!-- value++ veya value-- de yeterli olacaktır fakat diğer türlüde yapabilirsin -->
                        <button v-on:click=" value++ " class="flex-1 btn btn-sm btn-success m-1">+</button>
                        <button v-on:click=" value-- " class="flex-1 btn btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2">
                        <div style="text-align: center; font-weight: 800;">{{ getCounterResult }}</div>
                    </div>
                </div>

                <div class="col-4 card offset-4 p-2" style="margin-top: 5em;">
                    <h3>
                        <center> {{ value2 }} </center>
                    </h3>
                    <div class="d-flex justify-content-center align-items-center">
                         <!-- value++ veya value-- de yeterli olacaktır fakat diğer türlüde yapabilirsin -->
                        <button v-on:click=" value2++ " class="flex-1 btn btn-sm btn-success m-1">+</button>
                        <button v-on:click=" value2-- " class="flex-1 btn btn-sm btn-danger">-</button>
                    </div>
                    <div class="alert alert-warning mt-2">
                        <div style="text-align: center; font-weight: 800;">{{ getCounterResult2 }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
