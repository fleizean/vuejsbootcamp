<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="row mt-5">
            <div class="col-4 offset-4">
                <h3 class="text-center"> Event </h3>
                <input @input="updateValue" type="text" class="form-control" :value="fullName"> <!-- input girişi çalıştıkça updateValue fonksiyonunu çağırır -->
                <button style="margin-top: 10px;" class="btn btn-outline-success">Ekle</button>
                <br/>{{ fullName }}
            </div>

            <div class="col-4 offset-4">
                <h3 class="text-center"> Event 2 </h3>
                <input v-model="fullName" type="text" class="form-control" :value="fullName"> <!-- input girişi çalıştıkça updateValue fonksiyonunu çağırır -->
                <button style="margin-top: 10px;" class="btn btn-outline-success">Ekle</button>
                <br/>{{ fullName }}
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
