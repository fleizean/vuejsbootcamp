<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactivity Samples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4 p-2 card">
                <input type="text" v-model="search" /> <!-- @keydown.enter="searchList" buradaki .enter eklentisi enter tuşuna basıldığında arar 
                                                                                       onu kaldırıp sürekli veri girişi olduğunda aratabilirsin -->
                <button class="btn btn-sm btn-primary mt-2" @click="searchList">Ara</button> <!-- butonlu hali click metodu ve butonsuz hali keydown ile yapılır -->
                <div class="mt-3" style="text-align: center;">
                    {{ itemList }}
                </div>

                <hr class="hr hr-blurry" />

                <div class="mt-3" style="text-align: center;">
                    {{ filteredList }}
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
